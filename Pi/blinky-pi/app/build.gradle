plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://frcmaven.wpi.edu/artifactory/release/"
    }

    maven {
        url "https://raw.githubusercontent.com/momentumfrc/Momentum-Tools/master/mvn-repo/"
    }
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation "org.usfirst.frc.team4999:neopixel-leds:2.0"

    implementation 'com.pi4j:pi4j-core:2.2.1'
    implementation 'com.pi4j:pi4j-plugin-raspberrypi:2.2.1'
    implementation 'com.pi4j:pi4j-plugin-pigpio:2.2.1'

    implementation 'edu.wpi.first.wpiutil:wpiutil-java:2022.4.1'
    implementation 'edu.wpi.first.ntcore:ntcore-java:2022.4.1'
    implementation 'edu.wpi.first.ntcore:ntcore-jni:2022.4.1:linuxaarch64bionic'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

application {
    // Define the main class for the application.
    mainClass = 'com.momentum4999.lights.pi.MainKt'
}
